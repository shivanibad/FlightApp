<!------ Include the above in your HEAD tag ---------->
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from booking your flight!</p>
                    </div>
                    <div class="col-md-9 register-right">
                           <h3 class="register-heading">Login</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                             <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Username *" [(ngModel)]="userName" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Password *" [(ngModel)]="password" />
                                        </div>
                                        
                                        
                                        <button class="btn" (click)="login(userName,password)" #userName,#password>Login</button>

                                    </div>
                                </div>
                            </div>


                            
                        </div>
                    </div>
